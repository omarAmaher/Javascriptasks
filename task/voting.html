let upVote   = parseInt(prompt('Enter number of upVotes :  '));
let downVote = parseInt(prompt('Enter number of downVotes :  '));

        if (upVote >= 0 && downVote >=  0 ){
        
        return upVote - downVote;
        }else{
            return false;

        }

        </script>
